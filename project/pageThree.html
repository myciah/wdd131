    <main>
        <form method="get" action="./project/feedback.html" class="productReview">
            <fieldset>
            <label>What was your favorite cosplay from the gallery*<select name="subject" id="choose" required>
                <option value="" >Select a Cosplay ... &#9662;</option>
            </select></label>    
            
            <div>Overall Rating of the cosplay*</div>
                    <label><input type="radio" name="star" id="starOne" required>&star;</label>
                    <label><input type="radio" name="star" id="starTwo" required>&star; &star;</label>
                    <label><input type="radio" name="star" id="starThree" required>&star; &star; &star;</label>
                    <label><input type="radio" name="star" id="starFour" required>&star; &star; &star; &star;</label>
                    <label><input type="radio" name="star" id="starFive" required>&star; &star; &star; &star; &star;</label>
            
        
            <div>Things you liked about the cosplay</div>
                    <label><input type="checkbox" name="craft" value="yes" id="uOne">Craftmanship</label>
                    <label><input type="checkbox" name="look" value="yes" id="uTwo">Looks</label>
                    <label><input type="checkbox" name="sew" value="yes" id="uThree">Sewing</label>
                    <label><input type="checkbox" name="nothing" value="yes" id="uFour">Nothing</label>
               
            <div>How the cosplay can be imporved:</div>
                    <textarea name="review" id="rev"></textarea>

            <label>User Name<input type="text" name="fname" id="fir"></label>

            <label>What was the date of the last convention you went to? <input type="date" name="installDate" id="dateInstalled"></label>
            
            <div>What has your cosplay journey been like?</div>
                    <textarea name="review" id="jor"></textarea>

            <input type="submit" value="Give Feedback" name="complete" id="done" onclick="clickCounter()">
        </fieldset>
        </form>
