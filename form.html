    <header>
        <h1>Product Review</h1>

        <main>
            <form method="get" action="review.html" class="productReview">
                <fieldset>
                <label>Product Name <select name="subject" id="choose" required>
                    <option value="" >Select a Product ... &#9662;</option>

                        <label><input type="checkbox" name="" value="yes" id="uThree">YYY</label>
                        <label><input type="checkbox" name="" value="yes" id="uFour">YYY</label>
